<div>
    <h1>Multiplica 2 números</h1>
    <form [formGroup]="formulario">
        <div>
            <label for="">Primer número:</label>
            <input formControlName="numero1" type="number">
        </div>
        <br>
        <div>
            <label for="">Segundo número:</label>
            <input formControlName="numero2" type="number">
        </div>
        <br>
        <button (click)="multNumeros()" type="submit">Multiplicar</button>
        
        <h1>Resultado: {{resultado}}</h1>
    </form>
</div>
